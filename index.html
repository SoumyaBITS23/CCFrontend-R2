<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="main_box">
    <div class="overlay"></div>
    <div class="top-row">
      <i class="material-icons">expand_more</i>
      <span>Now Playing</span>
      <i class="material-icons">more_horiz</i>
    </div>
    <div class = "content">
      <div class="img-area">
        <img src="" alt="">
      </div>
      <div class="control_details">
        <div class="song_details">
          <p class="name"></p>
          <p class="artist"></p>
        </div>
        <div class="progress_box">
          <div class="progress_bar">
            <audio id="main-audio" src=""></audio>
          </div>
          <div class="song_timer">
            <span class="current_time">0:00</span>
            <span class="max_duration">0:00</span>
          </div>
        </div>
        <div class="buttons">
      
          <i id="previous" class="material-icons">skip_previous</i>
          <div class="play_pause">
            <i class="material-icons play">play_arrow</i>
          </div>
          <i id="next" class="material-icons">skip_next</i>
        </div>
        <div class = "additional-buttons">
          <i id="repeat_playlist" class="material-icons" title="Playlist looped">repeat</i>
          <i id="more_music" class="material-icons">queue_music</i>
        </div>
      </div>
      </div>
      <div class="music-list">
        <div class="header">
          <div class="row">
            <i class= "list material-icons">queue_music</i>
            <span>Music list</span>
          </div>
          <i id="close" class="material-icons">close</i>
        </div>
        <ul>
          <!-- here li list are coming from js -->
        </ul>
      </div>
    </div>
  </div>

  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
